<form method="POST" action="{{ url_for('author_app.register')}}" role="form">
<div>
    {{ form.hidden_tag() }}
</div>
<div>
    {{ form.full_name.label }}{{ form.full_name }}
</div>
<div>
    {{ form.email.label }}{{ form.email }}
</div>
    {{ form.password.label }}{{ form.password }}
</div>
<div>
    {{ form.confirm.label }}{{ form.confirm }}
</div>
<div>
    <input type="submit" value = "Register">
</div>
  </form>
